<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - MugGo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6B4E3D 0%, #4A3429 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #10B981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Redirecting to MugGo...</h2>
        <p>Please wait while we redirect you back to the app.</p>
    </div>
    
    <script>
        // Extract URL parameters and redirect to app
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('access_token');
        const type = urlParams.get('type');
        
        if (token) {
            // Redirect to app with token
            window.location.href = `muggo://auth/callback?access_token=${token}&type=${type}`;
        } else {
            // Fallback redirect
            setTimeout(() => {
                window.location.href = 'muggo://auth/callback';
            }, 2000);
        }
    </script>
</body>
</html>
