<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MugGo</title>
    <meta name="description" content="Download MugGo - Discover amazing coffee shops and earn rewards">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6B4E3D 0%, #4A3429 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 24px;
            backdrop-filter: blur(20px);
        }
        .app-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10B981, #059669);
            border-radius: 24px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .download-btn {
            display: inline-block;
            background: #000;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">â˜•</div>
        <h1>Download MugGo</h1>
        <p>Discover amazing coffee shops, earn rewards, and connect with the coffee community.</p>
        
        <div style="margin-top: 2rem;">
            <a href="https://apps.apple.com/app/muggo" class="download-btn" id="ios-download">
                ðŸ“± Download for iOS
            </a>
        </div>
        
        <p style="margin-top: 2rem; opacity: 0.8;">
            Available on iPhone and iPad
        </p>
    </div>
    
    <script>
        // Detect mobile and redirect appropriately
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Auto-redirect mobile users to App Store
            setTimeout(() => {
                document.getElementById('ios-download').click();
            }, 1000);
        }
    </script>
</body>
</html>
